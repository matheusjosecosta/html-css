<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Ospendando videos localmente</h1>
    <P>Esse video esta ospedado no meu propio servidor</P>
   <video width="560px" poster="imagen/foto.jpeg" controls>
    <source src="midia/meu_video2.mp4" type="video/mp4">
    <source src="midia/meu_video_webm.webm" type="video/webm">
    <source src="midia/meu_video1.mp4" type="video/mp4">
    <p>seu despositivo nao tem compatibilidade com videos</p>
    <p>Crique aqui para fazer o <a href="midia/meu_video1.mp4">dawload </a>do video</p>
   </video>
   <h1>Adicionando video do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/d_qGO4GrbQM"
    title="YouTube video player" frameborder="0"
     allow="accelerometer; autoplay; clipboard-write;
      encrypted-media; gyroscope; picture-in-picture; web-share"
       allowfullscreen></iframe>
    <h1>Enserindo video do vimeo</h1>
       <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&color=ff9933&portrait=0"
        width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
         allowfullscreen></iframe>
       <p><a href="https://vimeo.com/257399106">ANIMATION REEL</a> from <a href="https://vimeo.com/user41011146">
        Karol Szczepankiewicz</a> on <a href="https://vimeo.com">Vimeo</a>.</p>

    
</body>
</html>
