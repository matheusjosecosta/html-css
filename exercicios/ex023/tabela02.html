<html lang="pt-br">
<head>

    <title>Tabelas</title>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;

        th, td{

            padding: 10px;
        }

            color: white;
        }
        td.num{

        }
    </style>
</head>

</html>
