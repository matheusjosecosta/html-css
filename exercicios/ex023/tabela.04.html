<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 800px;
            height: 300px;
        }
        th, td{
            border: 1px solid black;
        }
        th{
            background-color: black;
            color: white;
        }
        td{
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Grupo</th>
            <th>nomes</th>
            <th colspan="3">Filmes</th>
        </tr>
        <tr>
            <th rowspan="4">Mulheres</th>
        </tr>
        <tr>
            <td>Ana maria santos</td>
            <td>Alien</td>
            <td>Ranbo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Claudia melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big hero</td>
        </tr>
        <tr>
            <th rowspan="4">Homens</th>
        </tr>
        <tr>
            <td>Bruno mendonça</td>
            <td>Intocaveis</td>
            <td>aminesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel lourenço</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Fabiano mota</td>
            <td>Star Wars 5</td>
            <td>Taxi driver</td>
            <td>Toy story</td>
        </tr>
    </table>

    
</body>
</html>
