<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte de formulario</title>
</head>
<body>
    <h1>Testando formularios</h1>
    <form action="formulario" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15"
             size="15" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Digite sua senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15"
             size="15" placeholder="senha" autocomplete="current-password">
            
        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="APAGAR">
        </p>
    </form>
    
</body>
</html>
