<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Testando formularios</h1>
    <form action="java" method="get" autocomplete="on">
        <p>
            <label for="num1">NUMERO 1</label>
            <input type="number" name="num" id="num1" required min="10" max="50"
            oninput="soma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>
        <p>
            <label for="num2">NUMERO 2</label>
            <input type="number" name="nun" id="num2" required min="10" max="50"
            oninput="soma.innerHTML = Number(num2.value) + Number(num2.value)">
            
        </p>

        <p>
            <label for="soma">SOMA</label>
            <output id="soma">0</output>
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="APAGAR">
        </p>

    </form>
    
</body>
</html>
