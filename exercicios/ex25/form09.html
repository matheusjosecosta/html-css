
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Testando formularios</h1>
    <form action="java" method="get" autocomplete="on">

        <p>
            <label for="irange">RANGE</label>
            <input type="range" name="ran" id="irange" max="10" min="0" value="5"
             oninput="soma.innerHTML = Number(irange.value)">
             <output id="soma">5</output>

        </p>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="APAGAR">
        </p>

    </form>
