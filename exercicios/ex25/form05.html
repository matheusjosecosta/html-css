<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox e radio bottom</title>
</head>
<body>
    <h1>Exenplo de formulario</h1>
    <form action="java script" method="get" autocomplete="on">
        <fieldset>
            <legend>SEXO</legend>
            <input type="radio" name="sexo" id="im"><label for="im">MASCULINO</label>
            <input type="radio" name="sexo" id="if"checked><label for="if">FEMININO</label>
        </fieldset>
        <fieldset>
            <legend>ESPORTES FAVORITOS</legend>
            <input type="checkbox" name="esb" id="iesb"><label for="iesb">BASQUETE</label>
            <input type="checkbox" name="esf" id="iesf" checked><label for="iesf">FUTEBOL</label>
            <input type="checkbox" name="esn" id="iesn"><label for="iesn">NATAÃ‡AO</label>
            <input type="checkbox" name="est" id="iest"><label for="iest">TENIS</label>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
    
</body>
</html>
