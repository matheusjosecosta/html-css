<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios, nunber, month</title>
</head>
<body>
    <h1>Texte de formulario</h1>
    <form action="formulario" method="post" autocomplete="on">
        <p>
            <label for="iform">NOME</label>
            <input type="text" name="form" id="iform" required maxlength="30" placeholder="Nome compreto">
        </p>
        <p>
            <label for="idata">DATA</label>
            <input type="month" name="date" id="idate" value="2023-08">
        </p>
        <p>
            <label for="imedia">MEDIA</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5">
        </p>
        <p>
            <label for="date">DATA</label>
            <input type="date" name="dt" id="date">
        </p>
        <p>
            <label for="hora">HORA</label>
            <input type="time" name="h" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Linpar">
        </p>
        
    </form>
    
</body>
</html>
