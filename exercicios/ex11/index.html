<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html</title>
</head>
<body>
    <h1>Imagen dinamica</h1>
    <p>Tente abrir essa pagina em varios dispositivos diferentes
        ou sinprismente almente e diminua o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img_m.png" type="image/png">
        <img src="imagens/img_g.png" alt="Imagen flexsivel">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reprodusir audio</p>
        <p><a href="midia/guanacast-33.mp3">Crique aqui para baixar o audio</a></p>
    </audio>
    
    
</body>
</html>
